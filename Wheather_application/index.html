<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather Application</title>
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css" />
</head>
<body>
    <div class="Main_heading">
        <h2>Wheather App</h2>
        <p align="right" style="font-size:16px;text-decoration:underline;cursor: pointer;padding-right: 30px;" class="tbtn">Change Location</p>
    </div>
    
    <div class="box-container"></div>

    <form class="changeLocFrom">
        <label for="name">Enter Your Location here :- </label>
        <input type="text" placeholder="E.g :- Tekkali" id="name" />
        <input type="submit" value="submit" id="submit" class="tbtn">
    </form>

</body>
<script src="app.js"></script>
<script src="bootstrap-icons/bootstrap-icons.json"></script>
</html>
